<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Contas</title>
    <link rel="stylesheet" href="../CSS/headerfoot.css">
    <link rel="stylesheet" href="../CSS/gconta.css">

</head>
<body>
    <main>
        <div id="divg">
            <div id="topo">
                <img src="../Imagem/file.png">

            </div>
            <div id="caixas">
                <div>
                    <p class="explica">Nome</p> <br>
                    <input name="email" type="email" class="txt">
        
                    <p class="explica">Email</p> <br>
                    <input name="senha" type="password" class="txt">

                    <input name="senha" type="password" class="txt" disabled="true"> 
                </div>
                <div>
                    <p class="explica">Fone</p>
                    <input name="senha" type="password" class="txt"> 
    
                    <p class="explica">Senha</p>
                    <input name="senha" type="password" class="txt"> <br>
    
                    <p class="explica">Confirmar senha</p>
                    <input name="senha" type="password" class="txt"> <br>
                </div>
            </div>

            <div id="botoes">
                <input type="button" value="ATUALIZAR" class="botao">
            </div>
        </div>
